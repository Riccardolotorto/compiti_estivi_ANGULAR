<div style="margin: 10px;">
    <h1>Search</h1>
    <p>
    <input type="text" name="query" #newquery><br>
    <input type="text" name="size" #newsize><br>
    <button (click)="submit(newquery, newsize)">Search</button>
    </p>

    <div *ngIf="results">
        {{results | json}}
    </div>
</div>
