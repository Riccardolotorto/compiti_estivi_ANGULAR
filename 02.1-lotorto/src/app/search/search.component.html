<div style="margin: 10px;">
    <h1>Search</h1>
    <p>
    <input type="text" name="query" #newquery><br>
    <input type="text" name="size" #newsize><br><br>
    <button class="btn btn-primary" (click)="submit(newquery, newsize)">Search</button>
    </p>
        
    <div *ngIf="results">
        <div *ngIf="!results.products || results.products.length === 0">
            No products were found with the term '{{ query }}'
        </div>
        
        <div *ngIf="results.products && results.products.length > 0">
            <h1>Results</h1>
            <div class="row">
                <div class="col-sm-6 col-md-4" *ngFor="let p of results.products">
                    <div class="thumbnail">
                        <div class="content">
                            <img src="{{ p.image_thumb_url}}" class="img-responsive">
                            <div class="caption">
                                <h3>
                                    <a [routerLink]="['/products', p.id]">
                                    {{p.abbreviated_product_name_fr_imported}}
                                    </a>
                                </h3>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
