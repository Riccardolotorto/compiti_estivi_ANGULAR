<div *ngIf="album">
    <h1>{{ album.name }}</h1>
    <p>
        <img src="{{ album.images[1].url }}">
    </p>
    <p>
        BY: {{album.artists[0].name}}
    </p>
    <div class="card" *ngFor = "let tr of album.tracks.items">
        <h3 class="card-title">{{tr.name}}</h3>
    </div>
    <p><a href (click)="back()">Back</a></p>
</div>
