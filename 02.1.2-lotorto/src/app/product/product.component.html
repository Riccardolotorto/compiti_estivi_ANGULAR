<div *ngIf="product" style="margin: 10px;">
    <h3 class="text-primary">{{ product.product.abbreviated_product_name_fr_imported }}</h3>
    <p>
        <img src="{{product.product.image_thumb_url}}">
    </p>
    <button class="btn btn-primary" style="border-radius: 15px;" (click)="back()">Back</button>
</div>
